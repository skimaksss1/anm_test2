<div class="card">
    <div class="card-header">
        <strong>Добавить</strong> сертификат
    </div>
    <div class="card-body card-block">
        <div class="form-group" style="width: 50%;"><label for="exampleInputEmail2"
                class="px-1  form-control-label">Фотография</label><input type="file" id="imageAbout" accept="image/*">
        </div>
    </div>
    <div class="card-body card-block">
        <div class="form-group" style="width: 50%;"><label for="exampleInputName2"
                class="pr-1  form-control-label">Русский</label><textarea id="TitleCertRu"
                class="form-control w100"> </textarea>
        </div>
        <div class="form-group" style="width: 50%;"><label for="exampleInputName2"
                class="pr-1  form-control-label">English</label><textarea id="TitleCertEn"
                class="form-control w100"> </textarea>
        </div>
        <div class="form-group" style="width: 50%;"><label for="exampleInputName2"

    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-primary btn-sm"
            onclick="addCertifacate('#TitleCertRu','#TitleCertEn','#TitleCertKz')">

    </div>
</div>
