<div class="card">
    <div class="card-header">
        <strong>Добавить</strong> сотрудников
    </div>
    <div class="card-body card-block">
        <div class="form-group" style="width: 50%;"><label for="exampleInputEmail2"
                class="px-1  form-control-label">Фотография</label><input type="file" id="imageDirector" accept="image/*">
        </div>
    </div>
    <div class="card-body card-block">
        <div class="form-group" style="width: 50%;"><label for="exampleInputName2"
                class="pr-1  form-control-label">ФИО Русский</label><textarea id="fioDirectorRu"
                class="form-control w100"> </textarea>
        </div>
        <div class="form-group" style="width: 50%;"><label for="exampleInputName2"
                class="pr-1  form-control-label">full name English</label><textarea id="fioDirectorEn"
                class="form-control w100"> </textarea>
        </div>
        <div class="form-group" style="width: 50%;"><label for="exampleInputName2"
                class="pr-1  form-control-label">ТАӘ Қазақша</label><textarea id="fioDirectorKz"
                class="form-control w100"> </textarea>
        </div>
    </div>
    <div class="card-body card-block">
        <div class="form-group" style="width: 50%;"><label for="exampleInputName2"
                class="pr-1  form-control-label">должность Русский</label><textarea id="postDirectorRu"
                class="form-control w100"> </textarea>
        </div>
        <div class="form-group" style="width: 50%;"><label for="exampleInputName2"
                class="pr-1  form-control-label">post English</label><textarea id="postDirectorEn"
                class="form-control w100"> </textarea>
        </div>
        <div class="form-group" style="width: 50%;"><label for="exampleInputName2"
                class="pr-1  form-control-label">лауазымы Қазақша</label><textarea id="postDirectorKz"
                class="form-control w100"> </textarea>
        </div>
    </div>
    <div class="card-body card-block">
        <div class="form-group" style="width: 50%;"><label for="exampleInputName2"
                class="pr-1  form-control-label">Email</label><textarea id="emailDirector"
                class="form-control w100"> </textarea>
        </div>
        <div class="form-group" style="width: 50%;"><label for="exampleInputName2"
                class="pr-1  form-control-label">Номер телефона</label><textarea id="numberDirector"
                class="form-control w100"> </textarea>
        </div>
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-primary btn-sm"
            onclick="addDirector('#fioDirectorRu','#fioDirectorEn','#fioDirectorKz','#postDirectorRu','#postDirectorEn','#postDirectorKz','#emailDirector','#numberDirector','imageDirector')">
            <i class="fa fa-dot-circle-o"></i> Сохранить
        </button>
    </div>
</div>
